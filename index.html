<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Spreadsheet Data</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRSx0LZXxTcqo_b-q0yYHr2xGWx_vQ4liX_NSLN7fG-sjLSbyz5_r_3YFf32kZ6xupAaSa1FR6hZ0Ug/pub?output=csv';
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n'); // Split CSV by line
                    const container = document.getElementById('spreadsheetData');
                    rows.forEach((row, index) => {
                        if (index > -1) { // Skip header row
                            const columns = row.split(','); // Split each line by comma
                            container.innerHTML += `<p>${columns[0]}: ${columns[1]}Â°f</p>`; // Adjust based on your CSV columns
                        }
                    });
                });
        });
    </script>
</head>
<body>
    <h1 class="centered">My First Heading</h1>
    <div class="centered" id="spreadsheetData">
        <!-- Spreadsheet data will be loaded here -->
    </div>
</body>
</html>
