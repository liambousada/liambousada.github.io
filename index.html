<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Data from Google Sheet</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Column1</th>
                <th>Column2</th>
                <!-- Add more <th> elements depending on your columns -->
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRSx0LZXxTcqo_b-q0yYHr2xGWx_vQ4liX_NSLN7fG-sjLSbyz5_r_3YFf32kZ6xupAaSa1FR6hZ0Ug/pub?output=csv')
        .then(response => response.text())
        .then(data => {
            const table = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            const rows = data.split('\n');
            rows.forEach((row, index) => {
                if (index === 0) return; // Skip header row
                const cols = row.split(',');
                const newRow = table.insertRow();
                cols.forEach(col => {
                    const newCell = newRow.insertCell();
                    newCell.textContent = col;
                });
            });
        })
        .catch(error => console.error('Error loading the data: ', error));
    });
    </script>
</body>
</html>
